services:
  
  rabbitmq:
    image: 'rabbitmq:3.13-management'
    container_name: 'event-broker'
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - "RABBITMQ_DEFAULT_USER=admin"
      - "RABBITMQ_DEFAULT_PASS=Abcd*1234"
  
  database:
    image: postgres:16.4
    container_name: 'customer-db'
    ports:
      - "5432:5432"
    restart: always
    environment:
      - "POSTGRES_PASSWORD=Abcd*1234"
  
  jaeger:
    image: jaegertracing/all-in-one:1.63.0
    ports:
      - "16686:16686" # Jaeger Web UI
      - "4317:4317" # OTLP 
        
  prometheus:
    image: prom/prometheus:v3.0.0
    ports:
      - "9090:9090"
    volumes:
      - "/mnt/c/Projects/darianferrer/EventsCourse/build/prometheus.yml:/etc/prometheus/prometheus.yml"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'  
        
  grafana:
    image: grafana/grafana:11.3.0
    volumes:
      - "/mnt/c/Projects/darianferrer/EventsCourse/build/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
    ports:
      - "3000:3000"
        
  loki:
    image: grafana/loki:3.2.1
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml