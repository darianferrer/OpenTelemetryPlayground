services:
  rabbitmq:
    image: 'rabbitmq:3-management'
    container_name: 'event-broker'
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - "RABBITMQ_DEFAULT_USER=admin"
      - "RABBITMQ_DEFAULT_PASS=Abcd*1234"
  database:
    image: postgres:16.4
    container_name: 'customer-db'
    ports:
      - "5432:5432"
    restart: always
    environment:
      - "POSTGRES_PASSWORD=Abcd*1234"